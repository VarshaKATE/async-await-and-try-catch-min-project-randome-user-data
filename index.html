<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    .user-card {
      text-align: center;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 300px;
    }
    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .user-card h2 {
      font-size: 1.5rem;
      margin: 0;
    }
    .user-card p {
      margin: 5px 0;
    }
    .error {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <h1>Random User Generator</h1>
  <div class="user-card" id="userCard">
    <img id="userImage" src="https://via.placeholder.com/100" alt="User Picture">
    <h2 id="userName">Random User</h2>
    <p id="userEmail">email@example.com</p>
  </div>
  <div class="buttons">
    <button id="fetchUser">Get New User</button>
  </div>
  <div class="error" id="error"></div>
  <script src="script.js"></script>
</body>
</html>
